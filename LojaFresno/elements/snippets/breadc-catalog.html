<div class="breadcrumb">
  <span class="breadcrumb-item"><a href="/">Home</a></span>
  <span class="iconGoin"> > </span>
  {% if breadcrumb %}
    {% for item in breadcrumb %}
      <span class="breadcrumb-item" id="capitalize">
        <a href="{{ item.link}}" title="{{ item.name }}"> {{ item.name }}</a>
      </span>
      <span class="icon-breadcrumb"></span>
    {% endfor %}
    <br><br>

    <a id="breadcrumDestaq" href="{{ breadcrumb[0].link}}" title="{{ breadcrumb[0].name }}"> {{ breadcrumb[0].name }} </a>

    <span class="icon-breadcrumb"></span>

    <span class="breadcrumb-item">{{ pages.current == 'product' ? product.name : category.name }}</span>
  {% endif %}
</div>
