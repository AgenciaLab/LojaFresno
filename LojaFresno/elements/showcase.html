{% if products|length > 0 %}
    <div class="showcaseRow" >
        <div class="lineSeparate"></div>

        <div class="showcase clearfix" data-tray-tst="vitrine_home">
            <h2 class="titleProducts">
                <strong>{{ showcaseTitle }}</strong>
            </h2>
            <ul>
            {% for product in products %}
                {% set ranking = product.ranking %}
                <li class="col-sm-4" data-tray-tst="vitrine_produto" style="padding: auto 0px auto 0px;">
                    {% element 'snippets/product' {"product": product} %}
                </li>

                {% if loop.index is divisible by(3) %}
                    </ul><ul class="row">
                {% endif %}

            {% endfor %}
            </ul>
        </div>

        <div class="lineSeparateFooter"></div>
    </div>
{% endif %}
