<header>
    <div class="header_Atendimento">
        <div class="container">
            <div class="row">
                <h4>ATENDIMENTO (11) 3522 6507</h4>
            </div>
        </div>
    </div>
    <div class="header_Principal">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="{{ links.home }}">
                        <img src="{{ themePath }}img/header/logo.png" />
                    </a>
                </div>
                <div class="col-md-4">
                    {% element 'snippets/search' %}
                </div>
                <div class="col-md-4">
                    <div class="header_AreaLinks">
                        <div class="header_AreaLinksDivisor col-md-6">
                            <div class="col-md-3">
                                <img src="{{ themePath }}img/header/minhaConta.png" />
                            </div>
                            <div class="col-md-9">
                                <a href="{{ links.login }}">
                                    <h5>minha conta</h5>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <a href="{{ links.orders }}">
                                <div class="col-md-3">
                                    <img src="{{ themePath }}img/header/minhaSacola.png" />
                                </div>
                                <div class="col-md-9">
                                    <h5>sacola</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header_Category">
        <!-- category-list -->
        <nav class="main-menu" role="navigation">
            <div class="container">
                {% element "snippets/categories" %}
            </div>
        </nav>
        <!-- /category-list -->
    </div>
</header>
